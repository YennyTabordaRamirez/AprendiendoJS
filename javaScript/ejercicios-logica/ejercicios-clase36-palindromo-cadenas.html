      //       5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
      const invertirCadena = (cadena) => {
        !cadena
          ? console.warn(

            )
          : console.log(
              `el texto "${cadena}" invertido es "${cadena
                .split("")

                .join("")}"`
            );
      };
      invertirCadena("Hola Mundo");

      // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

      function contarPalabra(cadena = "", palabra = "") {
        if (!cadena)
          return console.warn(
            "No ingresaste ninguna cadena de texto. Intenta de nuevo"
          );

        if (!palabra)
          return console.warn(
            "No ingresaste la palabra a evaluar. Intenta de nuevo"
          );

        let i = 0,
          contador = 0;

        while (i !== -1) {
          i = cadena.indexOf(palabra, i);
          if(i !== -1){
            i++;
            contador++;
          }
        }
        return console.log(
              `En el texto "${cadena}," La palabra "${palabra}" se repite "${contador}" veces.`
            );
      }      
      contarPalabra("Mi mamá me mima, mi mamá me ama", "me");


      // 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

      const palindromo = (palabra="") => {
        if (!palabra)
          return console.warn(
            "No ingresaste ninguna cadena de texto. Intenta de nuevo"
          );
          palabra = palabra.toLowerCase();
          let alReves = palabra.split("").reverse().join("");

          return (palabra === alReves)
          ? console.info(`Si es palíndroma. al derecho es "${palabra}" y al revés es "${alReves}"`)
          : console.info(`No es palíndroma. al derecho es "${palabra}" y al revés es "${alReves}"`)             
      }
      palindromo("Salas");
