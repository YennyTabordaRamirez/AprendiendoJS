    <meta charset="UTF-8" />

  <body>
    <h1>Ejercicios sencillos</h1>
    <p>
      https://www.youtube.com/watch?v=n2ACoGsRQHY&list=PLvq-jIkSeTUZ6QgYYO3MwG9EMqC-KoLXA&index=43
    </p>
    <script>
      //       24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.
      const odenarArreglo = (array = undefined) => {
        if (array === undefined)
          return console.info("No ingresó ningún array. Intente de nuevo.");
        if (!(array instanceof Array))
          return console.error("No es válido. No es un array.");
        if (array.length === 0) return console.info("El array está vacío");
        for (const numero of array) {
          if (typeof numero !== "number")
            return console.error(`El valor "${numero}" no es un número`);
        }

        return console.info({
          array,
          ascendente: array.map((el) => el).sort(),
          descentente: array
            .map((el) => el)
            .sort()
            .reverse(),
        });
      };
      odenarArreglo();
      odenarArreglo(1, 2, 3, 4);
      odenarArreglo([]);
      odenarArreglo([1, 3, 2, 4]);
      odenarArreglo([1, 4, 5, 6, 9, 8]);

      // 25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].
      const eliminarRepetido = (array = undefined) => {
        if (array === undefined)
          return console.info("No ingresó ningún array. Intente de nuevo.");
        if (!(array instanceof Array))
          return console.error("No es válido. No es un array.");
        if (array.length === 0) return console.info("El array está vacío");
        for (const numero of array) {
          if (typeof numero !== "number")
            return console.error(`El valor "${numero}" no es un número`);
        }

        /*  return console.info({
          array,
          sinRepetir: array.filter((value, index, array)=> array.indexOf(value)===index)
        }); */
        return console.info({
          original: array,
          sinRepetir: [...new Set(array)],
        });
      };
      eliminarRepetido();
      eliminarRepetido(1, 2, 3, 4);
      eliminarRepetido([]);
      eliminarRepetido([1, 3, 2, 2, 4]);
      eliminarRepetido([1, 4, 5, 6, 9, 8, 1]);

      // 26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.
      const promedioArray = (array = undefined) => {
        if (array === undefined)
          return console.info("No ingresó ningún array. Intente de nuevo.");
        if (!(array instanceof Array))
          return console.error("No es válido. No es un array.");
        if (array.length === 0) return console.info("El array está vacío");
        for (const numero of array) {
          if (typeof numero !== "number")
            return console.error(`El valor "${numero}" no es un número`);
        }

        return console.info(
          array.reduce((total, numero, index, array) => {
            total += numero;
            if (index === array.length - 1){
              return `El promedio de ${array.join(" + ")} es ${
                total / array.length
              }`;
            }else return total;
          })
        );
      };
      promedioArray();
      promedioArray(1, 2, 3, 4);
      promedioArray([]);
      promedioArray([1, 3, 2, 2, 4]);
      promedioArray([1, 4, 5, 6, 9, 8, 1]);
    </script>
