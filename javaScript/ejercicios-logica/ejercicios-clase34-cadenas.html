    <script>
      //1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.

      function contarCaracteres(cadena) {
        !cadena
          ? console.warn(
              "No ingresaste ninguna cadena de texto. Intenta de nuevo"
            )
          : console.log(
              `la cadena de texto "${cadena}" tiene ${cadena.length} caracteres.`
            );

        // } else {
        //   console.log(`la cadena de texto "${cadena}" tiene ${cadena.length} caracteres.`);
        // }
      }
      contarCaracteres("Sapo");
      contarCaracteres("Mi mamá me mima");
      contarCaracteres();

      //2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".

      //   function recortarCadenaDeCaracteres(cadena) {

      //         : console.log(`cadena de texto inicial "${cadena}" \ncadena de texto final "${cadena.slice(0, 7)}"`);
      //   }
      const recortarCadenaDeCaracteres = (cadena, longitud) => {
        !cadena
          ? console.warn(
              "No ingresaste ninguna cadena de texto. Intenta de nuevo"
            )
          : longitud == undefined
          ? console.warn("No ingresaste longitud para recortar el texto")
          : console.info(
              `cadena de texto inicial "${cadena}" \ncadena de texto final "${cadena.slice(
                0,
                longitud
              )}`
            );
      };
      recortarCadenaDeCaracteres("Mi mamá me mima", 5);
      recortarCadenaDeCaracteres("Uribe paraco Hpta", 7);

      //3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].

      const separarCaracteres = (cadena, separador) => 
        (!cadena)
          ? console.warn(
              "No ingresaste ninguna cadena de texto. Intenta de nuevo"
            )
          : separador == undefined
          ? console.warn("No ingresaste separador")
          : console.info(
              `cadena de texto inicial "${cadena}" \ncadena de texto final "${cadena.split(separador)}`
            );      
      separarCaracteres("Yo estoy estudiando java script", " ");
      separarCaracteres("Yo*me*preparo*para*ser*desarrolladora", "*");


      //4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.

    const  repetirCadenaDeTexto = (cadena, repetir) => 
    (!cadena)
    ?console.warn("No ingresaste ninguna cadena de texto. Intenta de nuevo")
    :repetir == undefined
    ?console.warn("No ingresaste cantidad de veces a repetir el texto")
    :console.info(
              `cadena de texto inicial "${cadena}"\nRepeticiones del texto: "${cadena.repeat(repetir)}"`
            );
    repetirCadenaDeTexto("mamá ", 3)
